<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=
    , initial-scale=1.0"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div id="card">
      <div id="in-container">
        <h1>Metric/Imperial Unit Conversion</h1>
        <input id="input-el" type="number" placeholder="Enter a value" />
        <button id="convert-btn">Convert</button>
      </div>
      <div id="output">
        <div class="section">
          <h3>Length (Meter/Feet)</h3>
          <p id="length-el">0 meters = 0 feet | 0 feet = 0 meters</p>
        </div>
        <div class="section">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volume-el">0 liters = 0 gallons | 0 gallons = 0 liters</p>
        </div>
        <div class="section">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass-el">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
